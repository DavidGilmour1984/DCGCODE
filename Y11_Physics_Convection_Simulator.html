<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Convection in a Beaker</title>
  <style>
    body {
      background: #111;
      color: white;
      text-align: center;
      font-family: Helvetica, sans-serif;
      margin: 0;
    }
    canvas {
      display: block;
      margin: 10px auto;
      border: 2px solid white;
      background: #222;
    }
    .controls {
      margin-top: 10px;
    }
    input[type="range"] {
      width: 300px;
    }
  </style>
</head>
<body>
  <h1>Convection Current Simulation</h1>
  <canvas id="canvas" width="900" height="400"></canvas>
  <div class="controls">
    <label>Heat Input: <span id="heatValue">0.01</span></label><br>
    <input type="range" id="heatSlider" min="0" max="0.05" step="0.001" value="0.01">
  </div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    const cols = 45;
    const rows = 20;
    const spacing = 20;
    const particleRadius = 5;
    let heatStrength = parseFloat(document.getElementById("heatSlider").value);

    const heatZoneWidth = 200;
    const heatZoneX = canvas.width / 2 - heatZoneWidth / 2;
    const particles = [];

    for (let i = 0; i < cols; i++) {
      for (let j = 0; j < rows; j++) {
        particles.push({
          x: i * spacing + spacing,
          y: j * spacing + spacing,
          vx: 0,
          vy: 0,
          temp: 0.2 + Math.random() * 0.05
        });
      }
    }

    function applyPressure() {
      const interactionDistance = spacing * 0.9;
      for (let i = 0; i < particles.length; i++) {
        for (let j = i + 1; j < particles.length; j++) {
          const a = particles[i];
          const b = particles[j];
          const dx = b.x - a.x;
          const dy = b.y - a.y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < interactionDistance) {
            const overlap = interactionDistance - dist;
            const fx = (dx / dist) * overlap * 0.4;
            const fy = (dy / dist) * overlap * 0.4;
            a.vx -= fx;
            a.vy -= fy;
            b.vx += fx;
            b.vy += fy;
          }
        }
      }
    }

    function updateParticles() {
      applyPressure();

      particles.forEach(p => {
        // Apply heat if in central heat zone at bottom
        if (p.x > heatZoneX && p.x < heatZoneX + heatZoneWidth && p.y > canvas.height - 60) {
          p.temp += heatStrength;
          if (p.temp > 1) p.temp = 1;
        } else {
          p.temp -= 0.002;
          if (p.temp < 0.1) p.temp = 0.1;
        }

        const buoyancy = (p.temp - 0.2) * -0.3;
        p.vy += buoyancy + (Math.random() - 0.5) * 0.2;
        p.vx += (Math.random() - 0.5) * 0.2;

        // Damping
        p.vx *= 0.98;
        p.vy *= 0.98;

        // Update position
        p.x += p.vx;
        p.y += p.vy;

        // Beaker boundaries
        const leftWall = spacing;
        const rightWall = canvas.width - spacing;
        const topWall = spacing;
        const bottomWall = canvas.height - spacing;

        if (p.x < leftWall) { p.x = leftWall; p.vx *= -0.5; }
        if (p.x > rightWall) { p.x = rightWall; p.vx *= -0.5; }
        if (p.y < topWall) { p.y = topWall; p.vy *= -0.5; }
        if (p.y > bottomWall) { p.y = bottomWall; p.vy *= -0.5; }
      });
    }

    function drawParticles() {
      particles.forEach(p => {
        const r = Math.min(255, Math.floor(p.temp * 255 * 2));
        const b = Math.min(255, Math.floor((1 - p.temp) * 255 * 2));
        ctx.beginPath();
        ctx.arc(p.x, p.y, particleRadius, 0, Math.PI * 2);
        ctx.fillStyle = `rgb(${r}, 50, ${b})`;
        ctx.fill();
      });
    }

    function drawBeaker() {
      ctx.strokeStyle = "white";
      ctx.lineWidth = 2;
      ctx.strokeRect(spacing, spacing, canvas.width - 2 * spacing, canvas.height - 2 * spacing);

      const heatCenter = canvas.width / 2;
      const gradient = ctx.createRadialGradient(heatCenter, canvas.height - 20, 10, heatCenter, canvas.height - 20, 100);
      gradient.addColorStop(0, "rgba(255, 100, 0, 0.6)");
      gradient.addColorStop(1, "rgba(255, 100, 0, 0)");
      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.arc(heatCenter, canvas.height - 20, 60, 0, Math.PI * 2);
      ctx.fill();
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBeaker();
      updateParticles();
      drawParticles();
      requestAnimationFrame(animate);
    }

    // Heat slider control
    document.getElementById("heatSlider").addEventListener("input", (e) => {
      heatStrength = parseFloat(e.target.value);
      document.getElementById("heatValue").textContent = heatStrength.toFixed(3);
    });

    animate();
  </script>
</body>
</html>
